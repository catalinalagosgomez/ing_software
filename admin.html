<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Administrador</title>
    <link rel="stylesheet" href="styleadmin.css">
</head>
<body>
<header>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3>Vista Admin Productos</h3>
        </div>
        <ul class="nav-links">
            <li><a href="admin.html">Productos</a></li>
            <li><a href="index.html">Salir</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="ppp">
    <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
        <div class="tablita">
            <h2>Agregar Productos</h2>
        </div>
        <br/>
        <br/>
        <div class="caja">
            <label for="nom">Nombre</label> 
            <input type="text" id="nom" placeholder="Ingrese nombre de producto" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios" required>
            <br/>
            <label for="desc">Descripcion</label> 
            <input type="text" id="desc" placeholder="Ingrese descripcion de producto" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+" title="Solo se permiten letras y espacios" required>
            <br/>
            <label for="cant">Cantidad</label> 
            <input type="number" id="cant" placeholder="Ingrese Stock" pattern="[0-9]+" title="Solo se permiten números enteros positivos" min="0" required>
            <br/>
            <label for="pre">Precio</label> 
            <input type="number" id="pre" placeholder="Ingrese precio de producto" pattern="[0-9]+" title="Solo se permiten números enteros positivos" min="0" required>
        </div>
        <br/>
        <input class="submit" type="submit" value="Agregar">
        <table class="tabla" id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th> 
                    <th>Descripcion</th> 
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </form>
</div>
</main>

<script type="text/javascript" src="productos.js"></script>
</body>
</html>
